{% extends "auctions/layout.html" %}

{% block title %}
    Active Listings
{% endblock %}

{% block body %}
<main>
    <h1>Active Listings</h1>
    <ul>
        {% for listing in listings %}
            <li><a href="#">Listing {{ listing.id}}: {{ listing.title}} </a></li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
