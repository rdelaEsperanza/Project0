{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <main class="categories">
        <h1>Auction Categories</h1>
        <ul>
            {% for category in categories %}
                <li class="categories">
                    <a href="{% url 'auctions:category' category.id %}">{{ category.id }}: {{ category.title }} </a>
                </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
