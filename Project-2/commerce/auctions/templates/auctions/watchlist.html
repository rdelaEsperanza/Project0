{% extends "auctions/layout.html" %}

{% block title %}
    Watchlists
{% endblock %}

{% block body %}
<main>
    <h1>My Watchlists</h1>
    <ul>
        {% for listing in watchlists %}
            <li class="active-listings">
                <a href="{% url 'auctions:listing' listing.id %}">Listing #{{ listing.id}}: {{ listing.title }}</a>
            </li>
        {% empty %}
            <p>You have no assigned watchlists.</p>
        {% endfor %}
    </ul>
    
</main>
{% endblock %}
