{% extends "auctions/layout.html" %}

{% block title %}
    Watchlists
{% endblock %}

{% block body %}
<main>
    <h1>My Watchlists</h1>
    <ul>
        {% for watchlist in watchlists %}
            <li class="active-listings">
                {{ watchlist }}
            </li>
        {% empty %}
            <p>You have no assigned watchlists.</p>
        {% endfor %}
    </ul>
    
</main>
{% endblock %}
