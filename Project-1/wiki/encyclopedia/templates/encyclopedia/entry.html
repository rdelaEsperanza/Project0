{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia {{ title }}
{% endblock %}

{% block body %}
    <h1>Entry - {{ title }}</h1>
    
    <div class="pseudo-label">
        <b>Title</b>
        <span>{{ title }}</span>
    </div>

    <div class="pseudo-label">
        <b>Markdown</b>
        <span>{{ markdown }}</span>
        <a href="#" class="edit-markdown"><i class="fa-solid fa-pen"></i> Edit</a>
    </div>
   

{% endblock %}
