{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <script src="https://kit.fontawesome.com/ffa8d57923.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <span>Project 1 - Wiki</span>
        </header>
        <div class="main-content-wrapper flex-wrapper">
            <aside>
                <strong>Wiki</strong>
                <form>
                    <input class="search" aria-label="search box" type="text" name="q" placeholder="Search Encyclopedia" action="{% url 'encyclopedia:search' %}" method="GET">
                </form>
                <nav>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                    <a href="{% url 'encyclopedia:create' %}">Create New Page</a>
                    <a href="#">Random Page</a>
                </nav>
                    
                {% block nav %}
                {% endblock %}
            </aside>
            <main class="">
                {% block body %}
                {% endblock %}
            </main>
        </div>
        <footer>
            <span>CSCI E-33a</span>
            <span>Project 1</span>
            <span>Reina McCuskey</span>
        </footer>
    </body>
</html>
